<!DOCTYPE html>
<html xmlns:th='http://www.thymeleaf.org'>
<head>
	<!-- Required meta tags -->
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>

	<!-- Bootstrap CSS -->
	<link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css' >

	<!-- Bootstrap JS -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
	<script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js'></script>

	<!-- JQuery -->
	<!-- can't use ajax with jQuery slim -->
	<script src='https://code.jquery.com/jquery-3.7.1.min.js'></script>

	<title>admin login</title>
</head>
<!--<body class="bg-secondary-subtle">-->
<body class="bg-secondary-subtle">
	<div class="container text-center">
		<div style="height: 100vh; width: 100%;" class="bg-secondary-subtle d-flex align-items-center justify-content-center">
			<div>
				<span th:each="error:${errors}">
					<p class="text-danger" th:text="${error}"}></pth>
				</span>
				
<!--				<p th:text="${pass}"></p>-->
				
				<h2>管理画面</h2>
				
				<form th:action="@{/admin/login}" th:method="post">
					<div class="m-2">
						<input style="width: 300px;" class="form-control" type="text" name="email" th:value="${email}" placeholder="メールアドレス" />
						<input style="width: 300px;" class="form-control" type="password" name="password" th:value="${password}" placeholder="パスワード" />
					</div>
					
					<button style="width: 300px;" class="btn btn-info">ログイン</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
