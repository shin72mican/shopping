<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{admin/layout/layout}">
<head>
	<title>admin admin_user create</title>
</head>
<body>
	<div layout:fragment="admin-content">
		<div class="mt-4 mb-3">
			<span th:each="error:${errors}">
				<p class="text-danger" th:text="${error}"></p>
			</span>
			
			<form th:action="@{/admin/admin_users/{id}(id=${admin.id})}" th:method="put">
				<div class="mt-2 mb-2">
					<label class="form-label">名称</label>
					<input class="form-control" type="text" name="name" th:value="${admin.name}" placeholder="名称" />
				</div>
				
				<div class="mt-2 mb-2">
					<label class="form-label">メールアドレス</label>
					<input class="form-control" type="email" name="email" th:value="${admin.email}" placeholder="メールアドレス" />
				</div>
				
				<div class="mt-2 mb-2">
					<label class="form-label">パスワード</label>
					<input class="form-control" type="password" name="password" th:value="${password}" placeholder="パスワード" />
				</div>
				
				<div class="mt-2 mb-2">
					<label class="form-label">パスワード(確認)</label>
					<input class="form-control" type="password" name="confirm_password" th:value="${confirmPassword}" placeholder="パスワード(確認)" />
				</div>
				
				<div class="mt-2 mb-2">
					<input class="form-check-input" type="radio" name="authority" value="general" th:checked="${authority.equals('general')}" />
					<label class="form-check-label">一般</label>
					
					<input class="form-check-input" type="radio" name="authority" value="owner" th:checked="${authority.equals('owner')}" />
					<label class="form-check-label me-3">オーナー</label>
				</div>
				
				<hr />
				
				<a class="btn btn-secondary me-2" th:href="@{/admin/product_categories}">キャンセル</a>
				<input class="btn btn-primary" type="submit" value="更新" />
			</form>
		</div>
	</div>
	
	
</body>
</html>
