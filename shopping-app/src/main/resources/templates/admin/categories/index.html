<!DOCTYPE html>
<html xmlns:th='http://www.thymeleaf.org'>
<head>
	<!-- Required meta tags -->
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>

	<!-- Bootstrap CSS -->
	<link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css' >

	<!-- Bootstrap JS -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src='https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js'></script>
	<script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js'></script>

	<!-- JQuery -->
	<!-- can't use ajax with jQuery slim -->
	<script src='https://code.jquery.com/jquery-3.7.1.min.js'></script>

	<title>admin product category index</title>
</head>
<body>
	<h1>商品カテゴリー一覧</h1>
	
	<a th:href="@{/admin/product_categories/create}">新規</a>
	
	<table border="1">
		<thead>
			<tr>
				<th>ID</th>
				<th>名称</th>
				<th>並び順番号</th>
				<th colspan="2"></th>
			</tr>
		</thead>
		
		<tbody>
			<tr th:each="category:${categories}">
				<td th:text="${category.id}"></td>
				<td><a th:href="@{/admin/product_categories/{id}(id=${category.id})}" th:text="${category.name}"></a></td>
				<td th:text="${category.orderNo}"></td>
				<td><a th:href="@{/admin/product_categories/{id}/edit(id=${category.id})}">編集</a></td>
<!--				<td><a th:href="@{/}">削除</a></td>-->
			</tr>
		</tbody>
	</table>
</body>
</html>
