<!DOCTYPE html>
<html xmlns:th='http://www.thymeleaf.org'>
<head>
	<!-- Required meta tags -->
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>

	<!-- Bootstrap CSS -->
	<link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css' >

	<!-- Bootstrap JS -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src='https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js'></script>
	<script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js'></script>

	<!-- JQuery -->
	<!-- can't use ajax with jQuery slim -->
	<script src='https://code.jquery.com/jquery-3.7.1.min.js'></script>

	<title>admin product category index</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-lg-2"></div>
			
			<div class="col-lg-10">
				<div class="mt-3 mb-3">
					<form th:action="@{/admin/product_categories}" th:method="get" class="border p-3 shadow">
						<div class="container">
							
							<div class="row mb-3">
								<div class="col-lg-12">
									<input class="form-control" type="text" name="name" placeholder="名称" />
								</div>
							</div>
							
							<div class="row">
								<div class="col-lg-4">
									<select class="form-select" name="category_sort">
										<option value="id">並び替え:ID</option>
										<option value="name">並び替え:名称</option>
										<option value="order_no">並び替え:並び順番号</option>
									</select>
								</div>
								
								<div class="col-lg-4">
									<select class="form-select" name="sort_direction">
										<option value="1">並び替え方向:昇順</option>
										<option value="2">並び替え方向:降順</option>
									</select>
								</div>
								
								<div class="col-lg-2">
									<select class="form-select" name="display_count">
										<option value="10">表示:10件</option>
										<option value="20">表示:20件</option>
										<option value="50">表示:50件</option>
										<option value="100">表示:100件</option>
									</select>
								</div>
								
								<div class="col-lg-2">
									<input class="btn btn-primary" type="submit" value="検索" />
								</div>
								
							</div>
						</div>
						
					</form>
				</div>
				
				<a class="mb-3 btn btn-success" th:href="@{/admin/product_categories/create}">新規</a>
	
				<table class="table table-striped">
					<thead>
						<tr class="border-top border-bottom">
							<th>ID</th>
							<th>名称</th>
							<th>並び順番号</th>
							<th colspan="2"></th>
						</tr>
					</thead>
					
					<tbody>
						<tr th:each="category:${categories}">
							<td width="60" th:text="${category.id}"></td>
							<td width="320"><a th:href="@{/admin/product_categories/{id}(id=${category.id})}" th:text="${category.name}"></a></td>
							<td width="120" th:text="${category.orderNo}"></td>
							<td width="60"><a class="btn btn-success" th:href="@{/admin/product_categories/{id}/edit(id=${category.id})}">編集</a></td>
							<td width="60">
								<form th:action="@{/admin/product_categories/{id}(id = ${category.id})}" th:method="delete">
									<input type="submit" value="削除" class="btn btn-danger" />
								</form>
							</td>
						</tr>
					</tbody>
				</table>
				
				
			</div>
		</div>
	</div>
	
	
</body>
</html>
