<!DOCTYPE html>
<html xmlns:th='http://www.thymeleaf.org'>
<head>
	<!-- Required meta tags -->
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>

	<!-- Bootstrap CSS -->
	<link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css' >

	<!-- Bootstrap JS -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src='https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js'></script>
	<script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js'></script>

	<!-- JQuery -->
	<!-- can't use ajax with jQuery slim -->
	<script src='https://code.jquery.com/jquery-3.7.1.min.js'></script>

	<title>admin product category index</title>
</head>
<body>
	
	<div class="container">
		<div class="row mt-3">
			<div class="col-lg-2"></div>
			
			<div class="col-lg-10">
				<table>
					<tr>
						<td width="60">一覧</td>
						<td width="70"><a class="btn btn-success" th:href="@{/admin/product_categories/{id}/edit(id=${category.id})}">編集</a></td>
						<td width="60">
							<form th:action="@{/admin/product_categories/{id}(id = ${category.id})}" th:method="delete">
								<input type="submit" value="削除" class="btn btn-danger" />
							</form>
						</td>
					</tr>
				</table>
				
				<table class="table">
					<tbody>
						<tr>
							<th>ID</th>
							<td th:text="${category.id}"></td>
						</tr>
						<tr>
							<th>名称</th>
							<td th:text="${category.name}"></td>
						</tr>
						<tr>
							<th>並び順番号</th>
							<td th:text="${category.orderNo}"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	
</body>
</html>
