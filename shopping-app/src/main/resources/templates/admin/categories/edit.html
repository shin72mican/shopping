<!DOCTYPE html>
<head>
	<!-- Required meta tags -->
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>

	<!-- Bootstrap CSS -->
	<link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css' >

	<!-- Bootstrap JS -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src='https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js'></script>
	<script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js'></script>

	<!-- JQuery -->
	<!-- can't use ajax with jQuery slim -->
	<script src='https://code.jquery.com/jquery-3.7.1.min.js'></script>

	<title>admin product category edit</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-lg-2"></div>
			
			<div class="col-lg-10">
				<span th:each="error:${errors}">
				<p th:text="${error}"}></pth>
			</span>
			
			<form th:action="@{/admin/product_categories/{id}(id=${category.id})}" th:method="put">
				<div class="mt-2 mb-2">
					<label class="form-label">名称</label>
					<input class="form-control" type="text" name="name" th:value="${category.name}" placeholder="名称" />
				</div>
				
				<div>
					<label class="form-label">並び順番号</label>
					<input class="form-control" type="number" name="orderNo" th:value="${category.orderNo}" placeholder="並び順番号" />
				</div>
				
				<hr />
				
				<a class="btn btn-secondary me-2" th:href="@{/admin/product_categories}">キャンセル</a>
				<input class="btn btn-primary" type="submit" value="更新" />
			</form>
			</div>
		</div>
	</div>
	
</body>
</html>
