<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{admin/layout/layout}">
<head>
	<title>admin users edit</title>
</head>
<body>
	<div layout:fragment="admin-content">
		
		<div class="mt-4 mb-3">
			<span th:each="error:${errors}">
				<p class="text-danger" th:text="${error}"}></p>
			</span>
			
			<form th:action="@{/admin/users/{id}(id=${user.id})}" th:method="put" enctype="multipart/form-data">
				<div class="mt-2 mb-2">
					<label class="form-label">名称</label>
					<input class="form-control" type="text" name="name" th:value="${user.name}" placeholder="名称" />
				</div>
				
				<div>
					<label class="form-label">メールアドレス</label>
					<input class="form-control" type="text" name="email" th:value="${user.email}" placeholder="並び順番号" />
				</div>
				
				<div>
					<label class="form-label">パスワード</label>
					<input class="form-control" type="password" name="password" th:value="${user.password}" placeholder="パスワード" />
				</div>
				
				<div class="mt-2 mb-2">
					<label class="form-label">パスワード(確認)</label>
					<input class="form-control" type="password" name="confirm_password" th:value="${confirmPassword}" placeholder="パスワード(確認)" />
				</div>
				
				<div class="mt-2 mb-2">
					<label class="form-label">イメージ</label>
					<input class="form-control" type="file" name="user_image" />
				</div>
				
				<div>
					<input class="form-check-input" type="checkbox" name="delete_check" value="true" />
					<label class="form-check-label">
						削除
					</label>
				</div>
				
				<hr />
				
				<a class="btn btn-secondary me-2" th:href="@{/admin/users}">キャンセル</a>
				<input class="btn btn-primary" type="submit" value="更新" />
			</form>
		</div>
		
	</div>
</body>
</html>
